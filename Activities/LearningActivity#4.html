<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grading System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5; 
    margin: 0; 
    background-image: url(LTBackground.jpg);
background-repeat: no-repeat;
background-size: cover;
  }

  .container {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 4px; 
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
    border: 3px outset black;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex; 
    flex-direction: column; 
    gap: 15px; 
  }

  label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
    font-weight: bold; 
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; 
  }

  input[type="submit"] {
    padding: 10px 16px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
  }

  input[type="submit"]:hover {
    background-color: #45a049; 
  }

  #result {
    margin-top: 20px;
    text-align: center;

  }

  #result p {
    margin-bottom: 10px;
    font-size: 1.2em; /* Slightly larger font for results */
  }

  #result h3 {
    margin-bottom: 5px;
  }
  .container p {
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
    <h2>Grading System</h2>
    <p>Made by Paul Justin C. Canotal From ICT 11 C</p>
    <p>LT#4</p>

<form id="gradeForm">
    <label for="studentNumber">Student Number:</label>
    <input type="text" id="studentNumber" name="studentNumber" required>
    
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required>
    
    <label for="quiz">Quiz:</label>
    <input type="number" id="quiz" name="quiz" min="0" max="10"  required  placeholder="10%">
    
    <label for="recitation">Recitation:</label>
    <input type="number" id="recitation" name="recitation" min="0" max="10"  required placeholder="15%">
    
    <label for="longTest">Long Test:</label>
    <input type="number" id="longTest" name="longTest" min="0" max="10"  required placeholder="15%">
    
    <label for="project">Project:</label>
    <input type="number" id="project" name="project" min="0" max="10"  required placeholder="35%">
    
    <label for="attendance">Attendance:</label>
    <input type="number" id="attendance" name="attendance" min="0" max="10"  required placeholder="5%">
    
    <label for="exam">Exam:</label>
    <input type="number" id="exam" name="exam" min="0" max="10"  required placeholder="20%">
    
    <input type="submit" value="Calculate Grade" style="margin-top: 10px;" onclick="animate()">
</form>
</div>

<div id="result" onclick="animation()"></div>

<script>
document.getElementById("gradeForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var quiz = parseFloat(document.getElementById("quiz").value) * 0.1;
    var recitation = parseFloat(document.getElementById("recitation").value) * 0.15;
    var longTest = parseFloat(document.getElementById("longTest").value) * 0.15;
    var project = parseFloat(document.getElementById("project").value) * 0.35;
    var attendance = parseFloat(document.getElementById("attendance").value) * 0.05;
    var exam = parseFloat(document.getElementById("exam").value) * 0.2;
    
    var totalGrade = quiz + recitation + longTest + project + attendance + exam;
    
    // Scale the total grade to be out of 100
    var scaledTotalGrade = totalGrade * 10;

    var letterGrade;

    if (scaledTotalGrade >= 95) {
        letterGrade = "A+";
    } else if (scaledTotalGrade >= 90) {
        letterGrade = "A";
    } else if (scaledTotalGrade >= 85) {
        letterGrade = "B+";
    } else if (scaledTotalGrade >= 80) {
        letterGrade = "B";
    } else if (scaledTotalGrade >= 75) {
        letterGrade = "C";
    } else {
        letterGrade = "F";
    }

    document.getElementById("result").innerHTML = "<h3>Total Grade:</h3><p>" + scaledTotalGrade.toFixed(2) + "</p><h3>Letter Grade:</h3><p>" + letterGrade + "</p>";
});
</script>

</body>
</html>
